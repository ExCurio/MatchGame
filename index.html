<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Website Title -->
    <title>Match Game</title>
    <!-- CSS and Font Links -->
    <!-- Favicon Links -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Font Links -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
    <!-- CSS Links -->
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>


    <div id="overlay">
      <div class="youwin">You Win!!</div>
    </div>
    <div class="container">
      <div class="row">
        <div id="game-instructions" class="col-md-3 col-sm-12">
          <h2>Match Game</h2>
          <h4>Rule</h4>
          <p>Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
          <h4>How To Win</h4>
          <p>You win when all pairs have been found.</p>
          <h4>Choose Number of Cards</h4>
          <button class="smallgame">16 Cards</button>
          <br>
          <button class="mediumgame">24 Cards</button>
          <br>
          <button class="largegame">36 Cards</button>
          <br>
          <button class="restart">Restart Game</button>
        </div>
        <div id="game" class="col-md-9 col-sm-12">
          <div class="row">
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
            <div class="card col-xs-3"></div>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./resources/js/match-game.js"></script>
    <script type="text/javascript" src="./resources/js/tests.js"></script>
  </body>
</html>
